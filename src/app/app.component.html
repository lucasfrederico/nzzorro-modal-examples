<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzTheme="light"
            [nzCollapsible]="true"
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1 style="color: black;">Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu [nzOpen]="true" nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item [nzMatchRouter]="true">
            <a routerLink="/welcome">Criando modal</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </nz-content>
  </nz-layout>
</nz-layout>
